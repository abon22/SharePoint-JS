</head>

<body>
    <div id="loader_show_hide" style="display: none;">
      <div id="loader" style="display:table; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 10000; background: #fff; opacity: 0.8;"><div style="display:table-cell; vertical-align:middle; text-align: center;">
        <div class="cssload-thecube">
            <div class="cssload-cube cssload-c1"></div>
            <div class="cssload-cube cssload-c2"></div>
            <div class="cssload-cube cssload-c4"></div>
            <div class="cssload-cube cssload-c3"></div>
        </div></div></div></div>

    <div class="container" style="margin-top: 1em; width: 250%;">
        <div class="table-wrapper" style="box-shadow: 0 3px 6px 3px rgba(0,0,0,.05);">
            <span id="userLoginName"></span>
            <span id="userId"></span>
            <span id="userEmail"></span>
                <div class="table-title">
                    <div class="row">
                        <div class="col-sm-6">
                            <h2>BUGSList <b>Report</b></h2>
                        </div>
                    </div>
                </div>
                <div class="modal-body">                    
                    <div class="form-group">
                        <label>Requester Name</label>
                        <input type="text" name="userTitle" class="form-control" id="userTitle" readonly="readonly" required>
                    </div>
                    <div class="form-group">
                        <label>Department</label>
                        <input type="text" name="Department" class="form-control" id="Department" required>
                    </div>
                    <div class="form-group">
                        <label>Title</label>
                        <input type="text" name="title" class="form-control" id="title" required>
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea name="description" class="form-control" id="description"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Priority</label><br>
                        <input value="Low" id="priority" name="priority" checked="checked" type="radio">
                        <label for="radioOne" class="" checked="">Low</label><br>                        
                        <input value="Normal" id="priority" name="priority" type="radio">
                        <label for="radioTwo" class="">Normal</label><br>
                        <input value="High" id="priority" name="priority" type="radio">
                        <label for="radioTwo" class="">High</label> 
                    </div>
                    <div class="form-group">
                        <input type="file" multiple id="inputFile" class="attachmentButton" name="attachmentButton"/>
                        <div id="WSOutput"> &#160;</div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary btn-lg btn-block" onclick="addItem(); return false;" style="width: 50%; margin: auto;">Submit</button>
                </div>
        </div>
    </div>
</body>
</html>
